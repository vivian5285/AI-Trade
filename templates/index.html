<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI Trading System - 欢迎</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4f8cff 0%, #a6e1fa 100%);
            min-height: 100vh;
        }
        .welcome-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .welcome-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            padding: 3rem 2.5rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #2563eb;
        }
        .welcome-desc {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-card">
            <img src="https://cdn-icons-png.flaticon.com/512/2721/2721297.png" alt="AI Logo" class="logo">
            <div class="welcome-title">AI Trading System</div>
            <div class="welcome-desc">欢迎使用智能量化交易平台<br>开启您的自动化金融之旅</div>
            <a href="/dashboard" class="btn btn-primary btn-lg w-100">进入控制面板</a>
        </div>
    </div>
</body>
</html>
