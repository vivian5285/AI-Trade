{% extends "base.html" %}

{% block title %}设置 - AI Trading System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>交易设置</h2>
    
    <!-- 交易所选择卡片 -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">交易所选择</h5>
                </div>
                <div class="card-body">
                    <form id="exchangeForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="exchange" id="binance" value="binance" {% if current_exchange == 'binance' %}checked{% endif %}>
                                    <label class="form-check-label" for="binance">
                                        Binance
                                        <small class="text-muted d-block">API Key: {{ binance_api_key[:8] }}...{{ binance_api_key[-4:] }}</small>
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="exchange" id="lbank" value="lbank" {% if current_exchange == 'lbank' %}checked{% endif %}>
                                    <label class="form-check-label" for="lbank">
                                        LBank
                                        <small class="text-muted d-block">API Key: {{ lbank_api_key[:8] }}...{{ lbank_api_key[-4:] }}</small>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">保存交易所选择</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 策略选择卡片 -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">策略选择</h5>
                </div>
                <div class="card-body">
                    <form id="strategyForm">
                        <div class="row">
                            <!-- 基础策略 -->
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="scalpingEnabled" name="scalpingEnabled">
                                    <label class="form-check-label" for="scalpingEnabled">剥头皮策略</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="supertrendEnabled" name="supertrendEnabled">
                                    <label class="form-check-label" for="supertrendEnabled">超级趋势过滤器</label>
                                </div>
                            </div>
                            <!-- 新增策略 -->
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="rsiEnabled" name="rsiEnabled">
                                    <label class="form-check-label" for="rsiEnabled">RSI + MACD + EMA</label>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" id="bbEnabled" name="bbEnabled">
                                    <label class="form-check-label" for="bbEnabled">布林带 + 成交量</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">保存策略选择</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 基础设置卡片 -->
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">基础设置</h5>
                </div>
                <div class="card-body">
                    <form id="basicSettingsForm">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="tradingPair">交易对</label>
                                    <input type="text" class="form-control" id="tradingPair" name="tradingPair" value="{{ env.get('TRADING_PAIR', 'BTCUSDT') }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="leverage">杠杆倍数</label>
                                    <input type="number" class="form-control" id="leverage" name="leverage" value="{{ env.get('LEVERAGE', '10') }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="quantity">每次下单数量</label>
                                    <input type="number" step="0.0001" class="form-control" id="quantity" name="quantity" value="{{ env.get('QUANTITY', '0.001') }}">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="stopLoss">止损百分比 (%)</label>
                                    <input type="number" step="0.01" class="form-control" id="stopLoss" name="stopLoss" value="{{ env.get('STOP_LOSS_PERCENTAGE', '0.3') }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="takeProfit">止盈百分比 (%)</label>
                                    <input type="number" step="0.01" class="form-control" id="takeProfit" name="takeProfit" value="{{ env.get('TAKE_PROFIT_PERCENTAGE', '0.6') }}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group mb-3">
                                    <label for="maxDailyTrades">每日最大交易次数</label>
                                    <input type="number" class="form-control" id="maxDailyTrades" name="maxDailyTrades" value="{{ env.get('MAX_DAILY_TRADES', '100') }}">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">保存基础设置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// 加载设置
document.addEventListener('DOMContentLoaded', function() {
    // 加载交易所选择
    fetch('/api/settings')
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // 设置交易所选择
                if (data.current_exchange === 'binance') {
                    document.getElementById('binance').checked = true;
                } else if (data.current_exchange === 'lbank') {
                    document.getElementById('lbank').checked = true;
                }

                // 设置策略选择
                document.getElementById('scalpingEnabled').checked = data.scalpingEnabled === 'true';
                document.getElementById('supertrendEnabled').checked = data.supertrendEnabled === 'true';
                document.getElementById('rsiEnabled').checked = data.rsiEnabled === 'true';
                document.getElementById('bbEnabled').checked = data.bbEnabled === 'true';

                // 设置基础参数
                document.getElementById('tradingPair').value = data.tradingPair || 'BTCUSDT';
                document.getElementById('leverage').value = data.leverage || '10';
                document.getElementById('quantity').value = data.quantity || '0.001';
                document.getElementById('stopLoss').value = data.stopLoss || '0.3';
                document.getElementById('takeProfit').value = data.takeProfit || '0.6';
                document.getElementById('maxDailyTrades').value = data.maxDailyTrades || '100';
            }
        });
});

// 保存交易所选择
document.getElementById('exchangeForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = {
        current_exchange: document.querySelector('input[name="exchange"]:checked').value
    };

    fetch('/api/settings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('交易所选择已保存');
        } else {
            alert('保存失败: ' + data.error);
        }
    });
});

// 保存策略选择
document.getElementById('strategyForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = {
        scalpingEnabled: document.getElementById('scalpingEnabled').checked,
        supertrendEnabled: document.getElementById('supertrendEnabled').checked,
        rsiEnabled: document.getElementById('rsiEnabled').checked,
        bbEnabled: document.getElementById('bbEnabled').checked
    };

    fetch('/api/settings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('策略选择已保存');
        } else {
            alert('保存失败: ' + data.error);
        }
    });
});

// 保存基础设置
document.getElementById('basicSettingsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const formData = {
        tradingPair: document.getElementById('tradingPair').value,
        leverage: document.getElementById('leverage').value,
        quantity: document.getElementById('quantity').value,
        stopLoss: document.getElementById('stopLoss').value,
        takeProfit: document.getElementById('takeProfit').value,
        maxDailyTrades: document.getElementById('maxDailyTrades').value
    };

    fetch('/api/settings', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('基础设置已保存');
        } else {
            alert('保存失败: ' + data.error);
        }
    });
});
</script>
{% endblock %}
