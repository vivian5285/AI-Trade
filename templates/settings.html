{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">Trading Settings</h2>
    
    <div class="card">
        <div class="card-header">
            <h4>API Configuration</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <!-- Binance API -->
                <h5 class="mt-4">Binance API</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="binance_api_key" class="form-label">API Key</label>
                            <input type="text" class="form-control" id="binance_api_key" name="binance_api_key" 
                                   value="{{ config.binance_api_key }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="binance_api_secret" class="form-label">API Secret</label>
                            <input type="password" class="form-control" id="binance_api_secret" name="binance_api_secret" 
                                   value="{{ config.binance_api_secret }}">
                        </div>
                    </div>
                </div>
                
                <!-- LBank API -->
                <h5 class="mt-4">LBank API</h5>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="lbank_api_key" class="form-label">API Key</label>
                            <input type="text" class="form-control" id="lbank_api_key" name="lbank_api_key" 
                                   value="{{ config.lbank_api_key }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="lbank_api_secret" class="form-label">API Secret</label>
                            <input type="password" class="form-control" id="lbank_api_secret" name="lbank_api_secret" 
                                   value="{{ config.lbank_api_secret }}">
                        </div>
                    </div>
                </div>
                
                <!-- Trading Settings -->
                <h5 class="mt-4">Trading Parameters</h5>
                <div class="row">
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="trading_pair" class="form-label">Trading Pair</label>
                            <input type="text" class="form-control" id="trading_pair" name="trading_pair" 
                                   value="{{ trading_settings.trading_pair }}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="leverage" class="form-label">Leverage</label>
                            <input type="number" class="form-control" id="leverage" name="leverage" 
                                   value="{{ trading_settings.leverage }}">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" step="0.001" class="form-control" id="quantity" name="quantity" 
                                   value="{{ trading_settings.quantity }}">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="stop_loss" class="form-label">Stop Loss (%)</label>
                            <input type="number" step="0.1" class="form-control" id="stop_loss" name="stop_loss" 
                                   value="{{ trading_settings.stop_loss }}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="take_profit" class="form-label">Take Profit (%)</label>
                            <input type="number" step="0.1" class="form-control" id="take_profit" name="take_profit" 
                                   value="{{ trading_settings.take_profit }}">
                        </div>
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
